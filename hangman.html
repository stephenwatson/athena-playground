<html>
	<head>
		<title>
			SimpleHangman
		</title>
        <style type="text/css">
            textarea{
            overflow:hidden;
            resize: none;
            }
        </style>
	<head>
		<body onload="rewriteWord()">
            <span id="alphabet"> 
			</span>
            <script src="hangman.js"></script>
			<span id="lifeImage">
				<img src="6lives.jpg">
			</span>
			</br>
				<span id="wordDisplay"> 
				</span>
			<br />
			<br />
				Enter a character here
			<br />
				<input type="text" size="1" maxlength="1" name="guess"  id="guess">
			<br />
				<input type="button" value="accept" id="submitGuess" onclick="letterGuessed()">
			<br />
			<br />
				Enter the word to be guessed here
			<br />
				<input type="text" size="20" maxlength="20" name="newWord"  id="newWord">
			<br/>
				<input type="button" value="accept" onclick="setWord()">
			<br />
			<br />
				<input type="button" value="replay" onclick="replay()">
		</body>
</html>
